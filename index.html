<html>
    <head>
        <meta charset="UTF-8">
        <title>Chess AI</title>        
        <link rel="stylesheet" href="css/chessboard.css">      
        <link rel="stylesheet" href="css/style.css"> 
    </head>
    
    <style>
        h1, h2, h3, h4, h5, h6 {        
            font-weight: normal;       
        }  
    </style>
   
    <body>       
        <div class = "title">            
            <h1>Chess AI</h1>       
        </div>        
        <div id="board" class="board"></div>        
        <div class="info">                        
            <div class="loading">               
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div></div>           
            <select id="help-menu">
                
                <option value= "1">Select one</option>
                <option value= "2">Best move</option>
                <option value= "3">Hints</option>
                <option value= "4">Threats</option>
            
            </select>
            
            <button id = "help-button" onclick = "alert('gay')">Submit</button>            
            <p></p>           
            <script>                
                var help = function() {                    
                    if(document.getElementById("help-menu").value == 0) {                       
                        alert('Gay');                    
                    }                
                }           
            </script>
            
            <div>
            <button id = "undo-button">undo</button>
            <button id = "redo-button">redo</button>
            </div>
            <p>Difficulty</p>                    
            <select id="search-depth">
            
                <option value= "1">1</option>
                <option value= "2">2</option>
                <option value= "3" selected>3</option>
                <option value= "4">4</option>
                <option value= "5">5</option>
            
            </select>               
            <p>Pawn Promotion Choice</p>            
            <select id="pawn-promotion-choice">
                
                <option value= 'n'>Knight</option>
                <option value= 'b'>Bishop</option>
                <option value= 'r'>Rook</option>
                <option value= 'q' selected>Queen</option>
                
            </select>            
            <div id="chessboard"></div>            
            <p class="status"></p>            
            <span>Positions Evaluated: <span id="position-count"></span></span>            
            <br>            
            <span id = "time"></span>
            <br>            
            <div id="move-history" class="move-history"></div>
       
        </div>       
        <script src="js/jquery.js"></script>
        <script src="js/chess.js"></script>
        <script src="js/chessboard.js"></script>
        <script src="js/script.js"></script>   
    </body>
</html>
